name: testing
on:
  push:
    branches: [ "master" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Git repository code
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm install
      - name: Test
        run: npm test
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
